# This workflow will help you to produce an HTML extra test results report

name: Newman Tests

on: [push, pull_request]

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Install Node.js
      - name: Install Node
        uses: actions/setup-node@v2
        with: 
          node-version: '16.x'

      # Install Newman and htmlextra reporter
      - name: Install Newman and Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Create directory for report
      - name: Create Report Directory
        run: mkdir -p testResults

      # Run Postman Collection
      - name: Run API Tests
        run: |
          newman run "Restful Booker BVT.postman_collection.json" \
            -e "Production.postman_environment.json" \
            -r htmlextra \
            --reporter-htmlextra-export testResults/htmlreport.html || true

      # Upload Report
      - name: Upload Test Report
        uses: actions/upload-artifact@v2
        with:
          name: RunReports
          path: testResults
